<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="bg-slate-50">
    <nav class="flex items-center justify-between mb-[30px]">
        <div>
            <h1 class="font-bold text-[30px] text-violet-700 ml-[30px]">DShare</h1>
        </div>
        <div class="flex max-w-[400px] w-full justify-start">
            <ul class="flex gap-[15px] mr-6">
                <li class="text-violet-700  hover:border-b-violet-700 hover:border-b-[2px] text-[16px]">
                    <a href="/">Feed</a>
                </li>
                <li class="text-violet-700  hover:border-b-violet-700 hover:border-b-[2px] text-[16px]">
                    <a href="" id="signout">Logout</a>
                </li>
            </ul>
            <a href="/muhammadhamd">
                <div class="flex items-baseline ml-6 text-[20px] hover:text-violet-700 cursor">
                <i class=" fa fa-user mr-1"></i>
                <h1 id="username" class="text-[16px] hover:font-semibold">Loading...</h1>
            </div></a>
        </div>
    </nav>
    <div class="w-100 flex justify-center formdiv">
        <form id="addnewblog" class="bg-white mt-[20px] max-w-[600px] w-[100%] shadow-[0px_0px_4px_#00000070] p-[20px] rounded-md">
            <input type="text" id="heading" placeholder="Your topic here......" class="w-full px-3 py-2 text-sm rounded-md border-slate-300 border bg-wheat focus:ring-1 outline-none focus:ring-slate-500 shadow-slate-50 text-slate-500">
            <div id="upload-file-div" class="w-[100%] px-[10px] py-[12px] rounded-[12px] flex justify-center">
                <input type="file" hidden id="upload-file" class="block  text-sm text-slate-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-violet-50 file:text-violet-700
                hover:file:bg-violet-100"></div>


                <div class="flex justify-center">
                    <img src="" id="display-selected-img" alt="">
                </div>
                <label for="Paragraph" class="mt-1">
                    <span class="text-slate-500 text-sm">You can write about this post here*</span>
            <textarea name="" id="paragraph" class="w-full px-3 py-2 text-sm rounded-md border-slate-300 border bg-wheat focus:ring-1 outline-none focus:ring-slate-500 shadow-slate-50 text-slate-500 font-bold cols="0"></textarea>

                </label>
                <label for="hashtags" class="mt-1">
                    <span class="text-slate-500 text-sm">#Hashtags...</span>
                    <input type="text" placeholder="add multiple hashtags e.g #example..." id="hashtags" class="block text-sm text-slate-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-violet-50 file:text-violet-700
                    hover:file:bg-violet-100">
                </label>
            <div class="flex justify-center w-full">
                <input type="submit" value="Upload" class="px-4 py-2 rounded-full hover:bg-violet-100 cursor m-4 text-violet-700 font-semibold bg-violet-50 text-sm text-slate-500 ">
            </div>
        </form>
    </div>

   
     <!-- firebase -->
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js "></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js "></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script  src="../js/data.js"></script>

    <script>
        const uploadFile = document.getElementById("upload-file")
        uploadFile.addEventListener("change", (event) =>{

            let output = document.getElementById('display-selected-img');
    output.src = URL.createObjectURL(uploadFile.files[0]);
    
    })
  
    </script>



</body>
</html>
